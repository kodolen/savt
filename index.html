<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SavT Dashboard</title>

    <link rel="stylesheet" href="css-compiled/style.css">

</head>
<body>

<script src="js/app.js"></script>

<div id="container">
    <div class="drop-down">
        <span>Show all drones</span>
    </div>
    <div class="interface">
        <div class="left-side-bar">

        </div>
        <div class="bottom-bar">
            <div class="no">
                <img src="images/wind-icon.png" alt="">
                <span>NO</span>
            </div>
            <div class="alt-wrapper">
                <div class="altitude">
                    <img src="images/altitude.png" alt="">
                    <img src="images/drone-icon.png" alt="" class="drone-icon">
                    <div class="alt-info">
                        <span>Altitude:</span>
                        <span>High</span>
                        <span>(200 ft)</span>
                    </div>
                </div>
            </div>

            <div class="info-board">
                <div class="info-up">
                    <span>Battery &nbsp<span class="bat"></span>%</span>
                    <span>Speed &nbsp<span class="speed"></span>km/h</span>
                    <span>Scanned area &nbsp<span class="scanned"></span>%</span>
                </div>
                <div class="info-down">
                    <div class="wrapper">
                        <span>Status <br>drone</span>
                        <span style="font-size: 20px"><strong>&nbsp OK</strong></span>
                    </div>
                    <div class="geo-wrapper">
                        <span>Breedtegraad: <span class="lat"></span></span><br>
                        <span>lengtegraad: <span class="long"></span></span>
                    </div>
                </div>
            </div>
            <div class="task-board">
                <div class="task-title">
                    <span>Task(s)</span>
                    <span class="tasks"></span><span>/10</span>
                </div>
                <div class="list">

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
